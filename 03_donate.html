<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Donate Food | ZeroWaste</title>

  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="donate.css">

</head>

<body class="bg-green-50 text-gray-800">

  <!-- Header -->

  <header class="bg-green-600 text-white shadow-md p-4 flex justify-between items-center">

    <h1 class="text-2xl font-bold">ZeroWaste</h1>

    <nav class="space-x-4">

      <a href="index.html" class="hover:underline">Home</a>

      <a href="donate.html" class="underline font-semibold">Donate</a>

      <a href="find.html" class="hover:underline">Find Food</a>

      <a href="admin.html" class="hover:underline">Admin</a>

    </nav>

  </header>

  <!-- Donate Form Section -->

  <section class="px-6 py-12 max-w-3xl mx-auto">

    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Donate Food</h2>

    <form id="donationForm" class="bg-white p-8 rounded-xl shadow-lg space-y-6">

      <div>

        <label class="block mb-2 font-medium">Your Name</label>

        <input type="text" id="donorName" placeholder="Donor Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" required>

      </div>

      <div>

        <label class="block mb-2 font-medium">Contact Number</label>

        <input type="tel" id="donorPhone" placeholder="Phone number" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" required>

      </div>

      <div>

        <label class="block mb-2 font-medium">Email</label>

        <input type="email" id="donorEmail" placeholder="Email address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">

      </div>

      <div>

        <label class="block mb-2 font-medium">Food Type</label>

        <select id="foodType" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" required>

          <option value="">Select food type</option>

          <option value="cooked">Cooked Meal</option>

          <option value="fruits">Fruits/Vegetables</option>

          <option value="packaged">Packaged Food</option>

          <option value="bakery">Bakery Items</option>

          <option value="dairy">Dairy Products</option>

          <option value="other">Other</option>

        </select>

      </div>

      <div>

        <label class="block mb-2 font-medium">Quantity (in servings)</label>

        <input type="number" id="foodQuantity" min="1" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" required>

      </div>

      <div>

        <label class="block mb-2 font-medium">Pickup Location</label>

        <textarea id="pickupLocation" placeholder="Enter full address or location details" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" rows="3" required></textarea>

      </div>

      <div>

        <label class="block mb-2 font-medium">Preferred Pickup Time</label>

        <input type="datetime-local" id="pickupTime" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" required>

      </div>

      <div>

        <label class="block mb-2 font-medium">Special Instructions</label>

        <textarea id="specialInstructions" placeholder="Any special handling instructions" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" rows="2"></textarea>

      </div>

      <div>

        <label class="block mb-2 font-medium">Upload Food Image (Optional)</label>

        <input type="file" id="foodImage" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" accept="image/*">

      </div>

      <div class="flex items-center">

        <input type="checkbox" id="agreeTerms" class="mr-2" required>

        <label for="agreeTerms">I agree to the <a href="#" class="text-green-600 hover:underline">Terms and Conditions</a></label>

      </div>

      <button type="submit" class="bg-green-600 text-white w-full py-3 rounded-lg hover:bg-green-700 transition">Submit Donation</button>

    </form>

  </section>

  <!-- Footer -->

  <footer class="bg-green-600 text-white py-8">

    <div class="max-w-6xl mx-auto px-4 text-center">

      <p>&copy; 2025 ZeroWaste. Made with ‚ù§ for XHorizon Hackathon.</p>

    </div>

  </footer>

  <script src="script.js"></script>

</body>

</html>
